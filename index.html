<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather</title>
	<link rel="stylesheet" type="text/css" href="css/weather.css">
	<link rel="shortcut icon" type="image/ico" href="img/favicon.ico">
</head>
<body>
	<div class="weather">
		<div class="container">
			<div class="weather-flex">
				<div class="weather__text">
					Weather Widget
				</div>
				<div class="weather__widget">		<div class="weather__widget-block ${bgClass}">
				<div class="widget-block__city">${city}, <img src="img/down.png"> ${region}</div> 
				<div class="widget-block__temperature">${temperature}Â°C</div>
				<div class="widget-block__status">
					<img src="../img/${getImage(weatherDescriptions)}" alt="">
					<p>${weatherDescriptions}</p>
				</div>			
			</div>
			<div class="weather__widget-img">
				<img src="img/bg-image.png">
			</div>
			
				</div>
			</div>
		</div>
	</div>
	<div class="popup" id="popup">
        		<form action="GET" class="form" id="form">
          		<div class="form-group">
		            <input
		              type="text"
		              value=""
		              name="city"
		              class="form-input"
		              id="text-input"
		              placeholder="London"
		              required
		            />
		            <input
		              type="submit"
		              class="form-submit"
		              id="submit-button"
		              value="OK"
		            />
		        </div>
		        </form>

	        	<div class="popup-close" id="close">
	          	<span></span>
	       		</div>
		     </div>
		     </div>

	<script src="js/script.js"></script>	
</body>
</html>
